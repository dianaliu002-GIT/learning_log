{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block header %}
  <h2>注册账号</h2>
{% endblock header %}

{% block content %}
  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    <!-- 渲染注册表单（用户名、密码等字段），自动添加验证提示样式 -->
    {% bootstrap_form form %}
    
    <button type="submit" class="btn btn-primary">注册</button>
  </form>
{% endblock content %}
