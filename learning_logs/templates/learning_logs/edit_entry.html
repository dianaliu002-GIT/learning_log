{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block header %}
  <h2>编辑条目</h2>
  <p>主题：{{ topic.text }}</p>
{% endblock header %}

{% block content %}
  <!-- 表单提交到当前条目的编辑URL -->
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}  <!-- 自动渲染带样式的文本框（包括多行文本） -->
    
    <button type="submit" class="btn btn-primary">保存修改</button>
    <!-- 取消按钮，返回条目详情页 -->
    <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-secondary">取消</a>
  </form>
{% endblock content %}
